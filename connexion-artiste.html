        <h1>Espace Artiste</h1>
        <p>Connectez-vous pour gérer vos œuvres et votre profil.</p>
        <form id="form-connexion" class="form-artiste">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="bouton-principal">Se connecter</button>
            
            <a href="inscription-artiste.html" class="lien-secondaire">Pas encore de compte ? Inscrivez-vous</a>
        </form>
    </main>
