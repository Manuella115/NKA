<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKA - Inscription Artiste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-principal">
        <a href="index.html" class="logo"><img src="images/logo-nka.png" alt="Logo NKA"></a>
    </header>

    <main class="contenu-formulaire">
        <h1>Créer un Compte Artiste</h1>
        <p>Rejoignez la communauté NKA et partagez vos créations.</p>
        
        <form onsubmit="alert('Inscription réussie ! Vous pouvez maintenant vous connecter.'); window.location.href='connexion-artiste.html'; return false;" class="form-artiste">
            
            <label for="nom-artiste">Nom d'artiste</label>
            <input type="text" id="nom-artiste" name="nom-artiste" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Créer un mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit" class="bouton-principal">S'inscrire</button>
        </form>
    </main>

    <footer class="site-footer">
    <div class="footer-gauche">
        <p>&copy; 2025 NKA. Tous droits réservés.</p>
    </div>
    <div class="footer-droit">
        <a href="a-propos.html">À Propos</a>
        <a href="mailto:contact@nka.art">Contact</a>
        <a href="connexion-artiste.html">Espace Artiste</a>
    </div>
</footer>
</body>
</html>
